<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Filmes do Ano</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding"></ion-content>

  <ion-grid>

    <ion-row>
      <ion-co class="img_destaque imp-align-self center" size="12">
        <label class="title" {{destaque.title}}></label>
        <ion-img src="{{destaque.photo.line}}"></ion-img>


    <ion-row>
    <ion-con *ngFor="let filme of filme ; let i = index;" (click)="detalhesFilmes(filme.id)"size-xs="6" size-md="3">
      <ion-img src="{{ filme.photo_link }}"></ion-img>
      <div class="title">{{filme.title}}</div>
    </ion-con>
  </ion-row>
  
  </ion-grid>
